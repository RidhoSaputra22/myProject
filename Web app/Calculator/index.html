<!-- CALCULATOR UI/UX -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <p id="num-display"; class="display">HeWllo</p>
    <button class="display";  onclick="displayNumber(1)">1</button>
    <button class="display";  onclick="displayNumber(2)">2</button>
    <button class="display";  onclick="displayNumber(3)">3</button> <br>
    <button class="display";  onclick="displayNumber(4)">4</button>
    <button class="display";  onclick="displayNumber(5)">5</button>
    <button class="display";  onclick="displayNumber(6)">6</button> <br>
    <button class="display";  onclick="displayNumber(7)">7</button>
    <button class="display";  onclick="displayNumber(8)">8</button>
    <button class="display";  onclick="displayNumber(9)">9</button> <br>
    <br><br>
    <button class="display";  onclick="AC()">AC</button>
    <!-- <button class="display";  onclick="del()">Del</button> -->
    <button class="display";  onclick="sum()">+</button>
    <button class="display";  onclick="sub()">-</button>
    <button class="display";  onclick="div()">:</button>
    <button class="display";  onclick="mul()">x</button>
    <button class="display";  onclick="equal()">=</button>


    <!-- TEST BUTTON -->
    <br><br>
    <h2>Console Log</h2>
    <p id="test"></p>
</body>
</html>
