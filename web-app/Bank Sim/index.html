<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        .box-user{
            width: 20%;
        }
      
        @media screen and (max-width: 800px) {
            .box-user{
                width: 75%;
                margin-bottom: 10px;
            }
            .box-trans{
                width: 100%;
            }
            
        }
    </style>
    <div class="container py-5">
        <p class="h1 fs-1">Bank Simulator</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 offset-1 border border-dark card box-user ">
                <p>Andy</p>
                <p id="status-a"></p>
            </div>

            <div class="col-sm-3 offset-1 border border-dark card box-user">
                <p>Sarah</p>
                <p id="status-s"></p>
            </div>
            <div class="col-sm-3 offset-1 border border-dark card box-user">
                <p>Gerald</p>
                <p id="status-g"></p>
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <button class="btn border border-dark "; id="start"; onclick="refresh()">Start</button>
            </div>
        </div>
    </div>

    

    <div class="container">
        <div class="row">
            <div class="col-sm-5  box-trans">
               <div class="row  ">
                <div class="col-2 border style="width: fit-content;">
                    <p class="h4">History</p>
                </div>
                <div class="col offset-2 ">
                    <button class="btn border border-dark position-relative"; onclick="clearLog()">Clear</button>
                </div>
               </div>
               <div class="row-fluid py-2">
                <div class="col border border-dark " style="height: 250px; width: auto;">
                    <ul id="list">
                    </ul>
                </div>
               </div>
            </div>




            <div class="col">
                    <canvas id="myChart" ></canvas>
                    <div class="row">
                        <div class="col-3  ">
                            <button onclick="transactionChart()"; class=" btn btn-outline-dark">transaction</button>
                        </div>
                        <div class="col-2 offset-1">
                            <button onclick="balanceChart()" class=" btn btn-outline-dark">Balance</button>
                        </div>
                    </div>
            </div>
           
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

    <div class="container">
        <div class="row my-5">
            <h1>Bug List.</h1>
            <ul>
                <li>Cant input Null</li>
                <li>User poin bertambah walaupul transaksi galal
                </li>
            </ul>
        </div>
        <div class="row">
            <h1>Credit: Ridho Saputra</h1>
        </div>
    </div>

</body>
</html>
